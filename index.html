<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <title>To-Do-List (Mobile)</title>
</head>

<body>
    <main>
        <div class='container'>
            <section class='header'>
                <p class="completed">My Tasks</p>
                <div class="input">
                    <input type="text" name="newtask" id="newtask" placeholder="Add new task">
                    <button class="enter__button">
                        <object data="src/assets/Enter.svg" type="image/svg+xml" class="input__enter">
                            <img src="src/assets/Enter.svg" alt="enter" class="input__enter--fallback">
                        </object>
                    </button>
                </div>
                <div>
                    <button class="burguer__button">
                        <object data="src/assets/Burger.svg" type="image/svg+xml" class="burguer">
                            <img src="src/assets/Burger.svg" alt="burguer" class="burguer-fallback">
                        </object>
                    </button>
                </div>
            </section>
            <section class="tasks">
                <ul class="tasks__list">
                    <li class="tasks__item">
                            <span class="label-text">Go Shopping</span>
                    </li>
                    <li class="tasks__item">
                            <span class="label-text">Short Exercise</span>

                    </li>
                    <li class="tasks__item">
                            <span class='label-text'>Meditation</span>
                    </li>
                </ul>
            </section>
            <p class="completed">Completed</p>
            <section class="completed-tasks">
                <ul class="completed-tasks__list">
                    <li class="completed-tasks__item checked">
                            <span class="label-text">Reading</span>
                    </li>
                </ul>
            </section>
            <button class='plus-button'>
                <object data="assets/Plus.svg" type="image/svg+xml" class="plus">
                    <img src="src/assets/Plus.svg" alt="plus" class="plus--fallback">
                </object>
            </button>
            <div class="bar-container">
                <object data="assets/Rectangle 11.svg" type="image/svg+xml" class="bar">
                    <img src="src/assets/Rectangle 11.svg" alt="bar" class="bar--fallback">
                </object>
            </div>
        </div>
    </main>
    <script src="src/js/index.js"></script>
</body>

</html>
